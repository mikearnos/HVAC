[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	knolleary/PubSubClient@2.8
	bblanchon/ArduinoJson@6.18.3

[platformio]
description = ESP8266 powered furnace error code reader with MQTT
